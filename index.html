<html>
<head>
	<meta charset="UTF-8" />
	<meta http-equiv="content-script-type" content="text/javascript">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />
    <title>公平价2048</title>
    <link rel="stylesheet" type="text/css" href="dest/2048.min.css" />
    <!-- <script type="text/javascript" src="http://192.168.191.1:8080/target/target-script-min.js#anonymous"></script> -->
</head>
<body>
    <header>
        <h1>公平价2048</h1>
        <span id="newgamebutton">New Game</span>
        <p>score : <span id="score">0</span></p>
    </header>

    <div id="grid-container">
        <div class="grid-cell" id="grid-cell-0-0"></div>
        <div class="grid-cell" id="grid-cell-0-1"></div>
        <div class="grid-cell" id="grid-cell-0-2"></div>
        <div class="grid-cell" id="grid-cell-0-3"></div>

        <div class="grid-cell" id="grid-cell-1-0"></div>
        <div class="grid-cell" id="grid-cell-1-1"></div>
        <div class="grid-cell" id="grid-cell-1-2"></div>
        <div class="grid-cell" id="grid-cell-1-3"></div>

        <div class="grid-cell" id="grid-cell-2-0"></div>
        <div class="grid-cell" id="grid-cell-2-1"></div>
        <div class="grid-cell" id="grid-cell-2-2"></div>
        <div class="grid-cell" id="grid-cell-2-3"></div>

        <div class="grid-cell" id="grid-cell-3-0"></div>
        <div class="grid-cell" id="grid-cell-3-1"></div>
        <div class="grid-cell" id="grid-cell-3-2"></div>
        <div class="grid-cell" id="grid-cell-3-3"></div>
        <div id="gameover">game over!</div>
    </div>
    
    <div id="foot-info">支持键盘上下左右按键、鼠标手势及触屏手势</div>

    <!--<script type="text/javascript" src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
-->
    <script type="text/javascript" src="src/js/sea.js"></script>
    <!--<script type="text/javascript" src="dest/2048.min.js"></script>-->
    <script type="text/javascript">
        seajs.config({
            //base: 'src/js/'
        });
        seajs.use('main2048', function(main) {
            main.newgame();
            document.getElementById('newgamebutton').onclick = main.newgame;
        });
         
    </script>
</body>
</html>
